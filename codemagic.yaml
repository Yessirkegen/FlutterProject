workflows:
  android-workflow:
    name: Android Workflow
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: 3.19.6
      xcode: latest
      groups:
        - google_credentials
      vars:
        FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
    scripts:
      - name: Set up Flutter
        script: |
          flutter packages pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: 3.19.6
      xcode: latest
      groups:
        - google_credentials
      vars:
        FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        BUNDLE_ID: "com.example.travelManager"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        MIN_IOS_VERSION: "13.0"
    scripts:
      - name: Set up Flutter
        script: |
          flutter packages pub get
      - name: Update iOS minimum deployment target
        script: |
          cd ios
          sed -i '' 's/platform :ios, .*/platform :ios, '"'$MIN_IOS_VERSION'"'/' Podfile
          cd ..
      - name: Pod install
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/Runner.app
